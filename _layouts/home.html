---
layout: default
---
<div class="centre">
    <div class="main">
        <a href="/"><img class="logo" src="assets/img/logo.svg" /></a>
        <div class="row">
            <div class="col-12">
                <div class="intro">
                    <p>{{content}}</p>
                </div>
                <div id="stream">
                    <iframe src="https://player.twitch.tv/?channel=hackumbc&parent=hackprods.com&parent=www.hackprods.com&parent=hack.productions&parent=www.hack.productions&parent=localhost" frameborder="0" allowfullscreen="true"
                    scrolling="no" height="378" width="670" ></iframe>
                </div>
                <div class="col-12 text-center">
                    <a href="mailto:{{ site.data.socials.email }}">
                        <br />
                        <button type="button" class="btn btn-outline-primary">
                            <div class="page-button" id="started-button"><i class="fas fa-envelope"></i> Let's talk</div>
                        </button>
                    </a>
                </div>
                <div class="row justify-content-center">
                    <a href="#showreelPopup" id="showreelVideoLink" target="_blank">
                        <br />
                        <button type="button" class="btn btn-outline-primary">
                            <div class="page-button"><i class="fas fa-film"></i> Showreel</div>
                        </button>
                    </a>
                    <a href="/events">
                        <br />
                        <button type="button" class="btn btn-outline-primary">
                            <div class="page-button"><i class="fas fa-calendar-alt"></i> Past Events</div>
                        </button>
                    </a>
                    <a href="/services">
                        <br />
                        <button type="button" class="btn btn-outline-primary">
                            <div class="page-button"><i class="fas fa-wrench"></i> Services</div>
                        </button>
                    </a>
                </div>
                <div id="showreelPopup" class="mfp-hide embed-responsive embed-responsive-21by9">
                    <iframe class="embed-responsive-item" width="854" height="480" src="" local-src="https://www.youtube.com/embed/3eRAObaGrJ4?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <br /><br />
        <h3>Our clients</h3>
        <br />
        {% include marquee.html %}
        <br>
        <br>
        <br>
        <h3>Brought to you by</h2>
        <div class="team">
            {% for item in site.data.team %}
            <a href="{{item.link}}"><img src="/assets/img/team/{{item.image}}.jpg" />
                <br>
                <p class="name">{{item.person}}</p>
            </a>
            {% endfor %}
        </div>
        {% include social-media.html %}
    </div>
</div>
{% include footer.html %}
<script>
    $(document).ready(function() {
      $('#showreelVideoLink').magnificPopup({
        type:'inline',
        midClick: true, // Allow opening popup on middle mouse click
        callbacks: {
            open: function() {
              iframeSrc = $(this.content).find("iframe").eq(0).clone();
              $(this.content).find("iframe").eq(0).attr('src', $(this.content).find("iframe").eq(0).attr('local-src'));
          },
        close: function() {
            $(this.content).find("iframe").remove();
            $(this.content).append(iframeSrc);
          }
        }
      });         
    });
</script>
